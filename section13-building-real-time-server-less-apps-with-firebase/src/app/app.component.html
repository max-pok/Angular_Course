<h1> Courses </h1>
<ul>
    <li *ngFor="let course of courses$ | async">
        {{ course.title }}
        <button class="btn btn-sm" (click)="update(course)">Update</button>
    </li>
</ul>

<p>Add a new course: <input type="text" (keyup.enter)="add(course)" #course></p>
