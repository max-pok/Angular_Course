<div class="row" style="position:fixed;">
    <nav mat-tab-nav-bar class="stretched-tabs">
        <a mat-tab-link routerLink="" routerLinkActive #rla1="routerLinkActive" [active]="activeLink=='all'" (click)="activeLink='all'">
            All Categorys
        </a>
        <a mat-tab-link *ngFor="let category of categorysList" routerLink="" [queryParams]="{category: category}" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive" (click)="activeLink=category">
            {{ category }}
        </a>
    </nav>
</div>


<div class="row" style="padding-top: 60px;">
    <ng-container *ngFor="let p of filteredProducts; let i=i ndex ">
        <div class="col ">
            <div class="card " style="width: 20rem; ">
                <img [src]="p?.imageUrl " class="card-img-top ">
                <div class="card-body ">
                    <h1 class="card-title ">{{ p?.title }} </h1>
                    <p class="card-text ">$ {{ p?.price | number : '1.2-3' }}</p>
                    <a class="card-link ">Add to cart</a>
                </div>
            </div>
        </div>
        <div class="w-100 " *ngIf="(i + 1)%2===0 ">
            <br>
        </div>
    </ng-container>
</div>
