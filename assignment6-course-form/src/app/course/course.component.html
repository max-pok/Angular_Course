<form #courseForm="ngForm">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength="3" ngModel name="courseName" #courseName="ngModel" class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName.errors.required">Input field can't be empty.</div>
            <div *ngIf="courseName.errors.minlength">
                Input should be at least {{ courseName.errors.minlength.requiredLength }} charecters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="category" class="form-control">
            <option></option>
            <option *ngFor="let x of category" [value]="x.id">{{ x.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label for="isGuarantee">
                <input ngModel name="isGuarantee" #isGuarantee="ngModel" type="checkbox">
                30-day money-back guarantee</label>
        </div>
    </div>
    <p>{{ courseForm.value | json }}</p>
    <button class="btn btn-primary" [disabled]="courseForm.invalid" 
    (click)="submitCourse(courseName)">Submit</button>
    <div class="form-group">
        <br>
        <Label>Courses</Label>
        <ul>
            <li *ngFor="let course of courses"> {{ course.name }}</li>
        </ul>
    </div>
</form>
